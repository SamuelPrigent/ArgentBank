## security definitions (schema)
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  # security def.. > user
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  # security def.. > login
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  # security def.. > api response
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  # security def.. > login response
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  # security def.. > user profile
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  # security def.. > transaction
  Transaction:
    type: object
    properties:
      amount:
        type: integer
        format: int64
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      note:
        type: string
      category:
        type: string
    example:
      amount: 350
      currency: USD
      date: "2023-07-12"
      description: Payment of John Doe
      note: Design for SportAnalytics
      category: Expenses
  # security def.. > transactions
  Transactions:
    type: array
    items:
      $ref: "#/definitions/Transaction"
    example:
      - amount: 350
        currency: USD
        date: "2023-07-12"
        description: Payment of Designers
        note: Payment of Design for SportAnalytics
        category: Expenses
      - amount: 470
        currency: USD
        date: "2023-08-14"
        description: Monitor for new employees
        note: New frontend developpers
        category: Expenses
  # security def.. > update transaction
  UpdateTransaction:
    type: object
    properties:
      description:
        type: string
      note:
        type: string
      category:
        type: string
