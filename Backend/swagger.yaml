swagger: "2.0"
info:
  title: Argent Bank API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
  ## path
paths:
  # path > login
  /user/login:
    post:
      tags:
        - User Module
      summary: Connection
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        200:
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: Invalid Fields
        500:
          description: Internal Server Error
  # path > sign up
  /user/signup:
    post:
      tags:
        - User Module
      summary: Create a user account
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        200:
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: Invalid Fields
        500:
          description: Internal Server Error
  # path > profile
  /user/profile:
    # profile.post
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        200:
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: Invalid Fields
        500:
          description: Internal Server Error
    # profile.put
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        200:
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: Invalid Fields
        500:
          description: Internal Server Error
  # paths for transactions of user
  /users/{userId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get all user transactions for the current month
      description: Returns a list of user transactions for the actual month
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
        - in: path
          name: accountId
          description: Account id
          required: true
          type: string
      responses:
        200:
          description: Transactions retrieved successfully
          schema:
            $ref: "#/definitions/Transactions"
        401:
          description: Authorization error
        403:
          description: Forbidden you can not access to this
        404:
          description: User doenst exist
        500:
          description: Internal Server Error
  # paths for one transaction of user
  /users/{userId}/transactions/{transactionId}:
    # tractionsId.get
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Gets informations of one transaction of the user
      description: Return the specific transaction information
      produces:
        - "application/json"
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
        - in: path
          name: accountId
          description: Account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
      responses:
        200:
          description: Transaction retrieved successfully
          schema:
            $ref: "#/definitions/Transaction"
        401:
          description: Authorization error
        403:
          description: Forbidden you can not access to this
        404:
          description: |
            - User doesn't exist
            - Transaction doesn't exist
        500:
          description: Internal Server Error
    # transactionsId.put
    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Edit a transaction of the user
      description: Edit a transaction of the user, by changing the description, the note or attribute a category.
      produces:
        - "application/json"
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
        - in: path
          name: accountId
          description: Account id
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction id
          required: true
          type: string
        - in: body
          name: body
          description: Update transaction attribute
          required: true
          schema:
            $ref: "#/definitions/UpdateTransaction"
      responses:
        200:
          description: Successfully updated transaction informations
          schema:
            $ref: "#/definitions/Transaction"
        401:
          description: Authorization error
        403:
          description: Forbidden you can not edit this transaction
        404:
          description: |
            - User doesn't exist
            - Transaction doesn't exist
        500:
          description: Internal Server Error
